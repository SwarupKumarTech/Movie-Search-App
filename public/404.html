<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect unknown paths back to index.html and keep the path as a hash route
      (function () {
        var path = location.pathname.replace(/^\//, '');
        var base = '/Movie-Search-App';
        // If request was for folder root, simply go to root
        if (!path) {
          location.href = base + '/';
        } else {
          // redirect to index and put original path into hash so React can handle it
          location.href = base + '/index.html#/' + path;
        }
      })();
    </script>
  </head>
  <body></body>
</html>
